name: Deploy Laravel to Shared Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          DEST="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"
          echo "Deploying to $DEST"

          rsync -avvz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='storage/logs' \
            -e "ssh -vvv -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }}" \
            ./ "$DEST"

      - name: Run post-deploy commands on server
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd '/public_html/sia'
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            # php artisan migrate --force   # only if safe!
          EOF
