name: Deploy to sia.mittal.blog

# Trigger on push to main branch or manual trigger
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Prevent multiple deploys from overlapping
concurrency:
  group: deploy-sia
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup SSH with deploy key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Test SSH connection
      - name: Test SSH
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo SSH_OK && whoami && hostname"

      # 4️⃣ Sync files to Bluehost via rsync
      - name: Sync files (rsync)
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "vendor" \
            --exclude ".env" \
            -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }}" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      # 5️⃣ Remote commands: composer & Laravel cache clear
      - name: Remote install & cache clear
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd "${DEPLOY_PATH}"
          if command -v composer >/dev/null 2>&1; then
            composer install --no-dev --prefer-dist --no-interaction
          fi
          if [ -f artisan ]; then
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan cache:clear || true
          fi
          EOF
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
